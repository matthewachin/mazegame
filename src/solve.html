<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MazeLabs - A Maze Creator, Editor, Solver, and Game</title>
    <meta name="description" content="MazeLabs - A Maze Creator, Editor, Solver, and Game" />
    <meta name="author" content="Matthew Chin" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Side navigation menu start -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <div class="main-name">
          <img class='offcanvas-title main-logo' src="images/only-logo.png">
          <h1 class="offcanvas-title main-title" id="offcanvasScrollingLabel">MazeLabs</h1>
        </div>
        <!-- <h5 class="offcanvas-title" id="offcanvasScrollingLabel">MazeLabs</h5> -->
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="nav-links-div">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/">Profile</a>
          <a class="nav-link" href="/">Maze Editor</a>
          <a class="nav-link" href="/">Maze List</a>
          <a class="nav-link" href="/">About</a>
          <div class="nav-desc">
            <h5 class='nav-desc-title hidden'>Home</h5>
            <p class="nav-desc-text hidden">Some words go here. Some words go here. Some words go here. Some words go here. Some words go here.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- End of side navigation bar -->
    <div class="editor-settings-div">
      <div class="editor-settings-row">
        <div class="logo-menu-div row-section">
          <button type="button" class="toggle-menu btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <svg class='menu-button-icon' xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>
          <div class="main-name">
            <img class='main-logo' src="images/only-logo.png">
            <h1 class="main-title">MazeLabs</h1>
          </div>
        </div>
        <div class="row-section">
          <h3 class='main-title'>MAZE TITLE</h3>
          <h3 class='main-title' id="timer">00:00:00</h3>
        </div>
        <div class="finish-buttons row-section">
          <button type="button" class="myButton" id="feedback-button">Show Feedback</button>
          <button type="button" class="myButton" id="try-button">Try Maze</button>
          <button type="button" class="myButton" id="save-button">Save</button>
          <button type="button" class="myButton" id="publish-button">Publish</button>
        </div>
      </div>
      <div id="feedback-div" class="hidden">
        <div id="feedback-section">
          <h3 id="feedback-title">Feedback</h3>
          <p id="feedback-text" class="feedback-medium">Here is an error message!</p>
        </div>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" id="hide-feedback"></button>
      </div>
    </div>
    <div id="main-grid-div"><table id="main-grid"></table></div>
    <!-- <div id="maze-info">
      <h1>Algorithms</h1>
      <h3>Maze Generation</h3>
      <h3>Maze Solver</h3> 
    </div> -->
    <script src="js/universal/cell.js"></script>
    <script src="js/universal/maze.js"></script>
    <script src="js/universal/page.js"></script>
    <script src="js/universal/timer.js"></script>
    <script src="js/solve/saved_maze.js"></script>
    <script src="js/solve/solve.js"></script>
    <script src="js/solve/solve-controls.js"></script>
    <script src="js/solve/solve-settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
