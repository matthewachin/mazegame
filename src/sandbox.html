<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maze Game</title>
    <meta name="description" content="Maze Creator & Solver" />
    <meta name="author" content="Matthew Chin" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Side navigation menu start -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <div class="main-name">
          <img class='offcanvas-title main-logo' src="images/only-logo.png">
          <h1 class="offcanvas-title main-title" id="offcanvasScrollingLabel">MazeLabs</h1>
        </div>
        <!-- <h5 class="offcanvas-title" id="offcanvasScrollingLabel">MazeLabs</h5> -->
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="nav-links-div">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/">Profile</a>
          <a class="nav-link" href="/">Maze Editor</a>
          <a class="nav-link" href="/">Maze List</a>
          <a class="nav-link" href="/">About</a>
          <div class="nav-desc">
            <h5 class='nav-desc-title hidden'>Home</h5>
            <p class="nav-desc-text hidden">Some words go here. Some words go here. Some words go here. Some words go here. Some words go here.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- End of side navigation bar -->
    <div class="editor-settings-div">
      <div class="editor-settings-row">
        <div class="logo-menu-div row-section">
          <button type="button" class="toggle-menu btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <svg class='menu-button-icon' xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>
          <div class="main-name">
            <img class='main-logo' src="images/only-logo.png">
            <h1 class="main-title">MazeLabs</h1>
          </div>
        </div>
        <div class="editor-settings-toggle-group row-section" id="radioContainer1">
          <button type="button" class="myRadioButton radioGroup1 radio1-selected">Maze Settings</button>
          <button type="button" class="myRadioButton radioGroup1">Algorithms</button>
          <button type="button" class="myRadioButton radioGroup1">Editor Settings</button>
        </div>
        <div class="finish-buttons row-section">
          <button type="button" class="myButton" id="try-button">Try Maze</button>
          <button type="button" class="myButton" id="save-button">Save</button>
          <button type="button" class="myButton" id="publish-button">Publish</button>
          <!-- <div id="on-feedback-div">
            <p id="feedback-on">Show hints</p> 
          </div> -->
        </div>
      </div>
      <div class="editor-settings-row sub-row" id="maze-settings">
        <div class="row-section">
          <h6 class="group-button-label">Dimensions</h6>
          <div class="text-input-div">
            <label class='myTextLabel' for="row-size">Row Size</label>
            <input class='myText' type="text" min="5" max="200" value="20" id="row-size" placeholder='Row Size (Cell)' name="row-size">
          </div>
          <div class="text-input-div">
            <label class='myTextLabel' for="column-size">Column Size</label>
            <input class='myText' type="text" min="5" max="200" value="20" id="column-size" placeholder='Column Size (Cell)' name="column-size">
          </div>
        </div>
        <div class="row-section">
          <h6 class="group-button-label">Editing Mode</h6>
          <div id="radioContainer2">
            <button type="button" class="myRadioButton radioGroup2 radio2-selected">Draw Mode</button>
            <button type="button" class="myRadioButton radioGroup2">Erase Mode</button>
          </div>
        </div>
        <div class="row-section">
          <h6 class="group-button-label">Show Grid Lines</h6>
          <div id="radioContainer3">
            <button type="button" class="myRadioButton radioGroup3 radio-left radio3-selected">On</button>
            <button type="button" class="myRadioButton radioGroup3 radio-right">Off</button>
          </div>
        </div>
        <div class="row-section">
          <button type="button" class="myButton" id="clear-maze-button">Clear Maze</button>
        </div>
      </div>
      <div id='algs-settings' class='sub-row editor-settings-row'>
        <div class="row-section">
          <h6 class="group-button-label">Maze Generation</h6>
          <button type="button" class="myButton" id="generate-maze-button">Generate Maze</button>
        </div>
        <div class="row-section">
          <h6 class="group-button-label">Show Solution</h6>
          <div id="radioContainer4">
            <button type="button" class="myRadioButton radioGroup4 radio-left radio4-selected">On</button>
            <button type="button" class="myRadioButton radioGroup4 radio-right">Off</button>
          </div>
        </div>
        <div class="row-section">
          <h6 class="group-button-label">Visualize Algorithm</h6>
          <div id="radioContainer5">
            <button type="button" class="myRadioButton radioGroup5 radio-left radio5-selected">On</button>
            <button type="button" class="myRadioButton radioGroup5 radio-right">Off</button>
          </div>
          <h6 class="group-button-label">Speed Per Step</h6>
          <div class="myRangeDiv">
            <label for="algorithm-speed" class="myRangeLabel">VALUE</label>
            <input type="range" class="myRange" id="algorithm-speed">
          </div>
        </div>
      </div>
      <div id='editor-settings' class='sub-row editor-settings-row'>
        <h3 style="color:var(--mainText);">Coming Soon!</h3>
        <!-- <div class="text-input-div">
          <label class='myTextLabel' for="cell-size">Cell size</label>
          <input class='myText' type="text" min="1" max="50" value="30" id="cell-size" placeholder='Cell Size (px)' name="cell-size"> -->
        </div>
      </div>
      <!-- <div class="editor-toggle-feedback">
        <div class="feedback-div ">
          <p class="feedback-text">Here is an error message!</p>
          <button type="button" class="btn-close btn-close-white" aria-label="Close" id="hide-feedback"></button>
        </div>
      </div> -->
    </div>
    <table id="main-grid"></table>
    <script src="js/cell.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/timing.js"></script>
    <script src="js/sandbox.js"></script>
    <script src="js/sandbox-settings.js"></script>
    <script src="js/page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
